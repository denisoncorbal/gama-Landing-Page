<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="./styles/template.css" />        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="height=device-height, initial-scale=1.0" />
    </head>
    <body>
        <div class="body-container" id="body-container">
            <div class="img-container">
                <img src="./images/blackfriday.png" />
            </div>
            
            <main class="main-container">
                    <section class="section-container--text">
                        <p>Vem aí BLACK FRIDAY da DGC Store! Produtos com até 80% de desconto! Cadastre-se para receber mais informações.</p>
                    </section>
                    <form method="POST" id="form" class="form-container" name="form-mail">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" />
                        <label for="mail">E-mail:</label>
                        <input type="email" name="mail" id="mail" />
                        <input type="submit" value="CADASTRAR" class="button-submit" />
                    </form>
                    <section class="section-container--link">
                        <p>Ou acesse a <a href="#">nossa loja</a> e confira nossos produtos</p>
                    </section>
            </main>
        </div>   

        <footer class="footer-container">
            <p>Desenvolvido por Denison Corbal</p>
        </footer>    
        <script src="./scripts/main.js"></script>
    </body>
</html>
